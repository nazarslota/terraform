name: CI-CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

  GKE_CLUSTER: 'unotes-000-gke'
  GKE_ZONE: 'us-east4-a'
  GKE_IMAGE: 'jurny-rider-backend'
  K8S_MANIFEST: './deployments/deployment.yaml'

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-service-account-key.json
    defaults:
      run:
        working-directory: deployments/terraform
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Setup Google Cloud credentials'
        run: |-
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > $GOOGLE_APPLICATION_CREDENTIALS

      - name: 'Terraform initialize'
        run: terraform init

      - name: 'Terraform validate'
        run: terraform validate

      - name: 'Terraform plan'
        run: terraform plan

      - name: 'Terraform apply'
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve

  build:
    needs: infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Set up Google Cloud auth'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: 'Set up Google Cloud project id'
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: 'Set up auth for Docker'
        run: |-
          gcloud --quiet auth configure-docker
          gcloud auth list

      - name: 'Build the Docker image'
        run: |-
          docker build \
            --file ./deployments/dockerfiles/Dockerfile \
            --tag "gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GKE_IMAGE }}:$GITHUB_SHA" \
            --build-arg GITHUB_SHA="$GITHUB_SHA" \
            --build-arg GITHUB_REF="$GITHUB_REF" \
          .

      - name: 'Push the Docker image to Google Container Registry'
        run: |-
          docker push "gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GKE_IMAGE }}:$GITHUB_SHA"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v4

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }} # Change env to secrets, assuming the project ID is stored as a secret.
          service_account_key: ${{ env.GCP_SERVICE_ACCOUNT_KEY }} # Same here, assuming the service account key is stored as a secret.

      - name: 'Get GKE credentials'
        uses: google-github-actions/get-gke-credentials@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: 'Set up Kustomize'
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

      - name: 'Deploy'
        run: |-
          ./kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE:$GITHUB_SHA # Replace PROJECT_ID with the secret.
          ./kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/$DEPLOYMENT_NAME
          kubectl get services -o wide
